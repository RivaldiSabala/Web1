<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Halaman Rivaldi</title>
    </head>
    <body>
       <form action="">
            <table align="center">
                <tr>
                    <td colspan="3" align="center">
                        <h2 class="heading-gradient">REGISTRASI PENDAFTRAN FUTSAL</h2>
                    </td>
                </tr>
                <tr>
                    <td>Nama Depan</td>
                    <td> : </td>
                    <td align="center">
                        <input type="text" name="depan" size="30" placeholder="Nama Depan....">
                    </td>
                </tr>
                <tr>
                    <td>Nama Belakang</td>
                    <td> : </td>
                    <td align="center">
                        <input type="text" name="belakang" size="30" placeholder="Nama Belakang....">
                     </td>
                </tr>
                <tr>
                     <td>Alamat</td>
                     <td> : </td>
                     <td align="center">
                        <input type="text" name="alamat" size="30" placeholder="Alamat....">
                </tr>
                <tr>
                     <td>Tanggal Lahir</td>
                     <td> : </td>
                     <td align="center">
                        <input type="date" name="tanggal" placeholder="Tanggal Lahir....">
                     </td>
                </tr>
                <tr>
                     <td>Jenis Kelamin</td>
                     <td> : </td>
                     <td align="center">
                        <input type="radio" name="jk" value="Lk" />Laki-laki
                        <input type="radio" name="jk" value="Pr" />Perempuan
                     </td>
                </tr>
                <tr>
                     <td>Username</td>
                     <td> : </td>
                     <td align="center">
                        <input type="text" name="nama" size="30" placeholder="Username....">
                     </td>
                </tr>
                <tr>
                     <td>Password</td>
                     <td> : </td>
                     <td align="center">
                        <input type="password" name="pass" size="30" placeholder="Password....">
                     </td>
                </tr>
                <tr>
                     <td colspan="3">
                        <input type="file" name="gambar">
                        <input type="reset" value="reset">
                     </td>
                </tr>
            </table><br><br><br><br>
            <center>
                <button class="gradient">
                    <a href="Daftar%20Tugas.html">DAFTAR</a>
                </button>
            </center>
        </form>
    </body>
</html>
